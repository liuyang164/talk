<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .multi-line {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            /* 显示的行数 */
            overflow: hidden;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="multi-line">
        这是一段很长很长的多行文本，当超出指定行数时会显示省略号。这是一段很长很长的多行文本，当超出指定行数时会显示省略号。
